<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/page_styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
  <div class="container">
    <div class="side-image">
      <img id="logo" src="" alt="logo">
      <div id="brand-name">Brand</div>
    </div>
    <div class="side-form">
      <h3>This is not a real online service! You know you need someting
        like this in your life to healp you realize your deepest dreams.
        Sign up now to get started.</h3>
      <h3>YOu <span>know</span> you want to.</h3>
      
      <form action="#" method="post">
        <h3>Let's do this!</h3>
        <ul>
          <li>
            <label for="fName">FIRST NAME</label>
            <input type="text" name="first_name" id="fName" />
          </li>
          <li>
            <label for="lName">LAST NAME</label>
            <input type="text" name="last_name" id="lName">
          </li>
          <li>
            <label for="email">EMAIL</label>
            <input type="email" name="user_email" id="email">
          </li>
          <li>
            <label for="num">PHONE NUMBER</label>
            <input type="number" name="user_phone" id="num">
          </li>
          <li>
            <label for=" pwd">PASSWORD</label>
            <input type="password" name="user_passowrd" id="pwd">
          </li>
          <li>
            <label for="verify_pwd">CONFIRM PASSOWRD</label>
            <input type="password" name="user_pass" id="verify_pwd">
          </li>
        </ul>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
  </div>
